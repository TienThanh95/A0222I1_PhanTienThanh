<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1=1;
    let n2=1;
    let n3;
    let number=prompt("Số lượng fibonacci in ra :");
    if (number==1) {
        document.write(n1+" ");
    } else if (number==2) {
        document.write(n1+" ");
        document.write(n2+" ");
    } else {
        document.write(n1+" ");
        document.write(n2+" ");
        for(let count=0;count<number-2;count++) {
            n3= n1 + n2;
            n1 = n2;
            n2 = n3;
            document.write(n3+" ");
        }
    }


</script>

</body>
</html>
