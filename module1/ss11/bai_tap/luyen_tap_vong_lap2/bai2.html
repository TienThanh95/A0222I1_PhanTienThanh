<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let number = parseInt(prompt("Nhập giai thừa: "));
   let gt=1;
   if (number==1) {
       document.write("!1=1");
   } else {
       for (let i=1;i<=number;i++) {
           gt=gt*i;
       }
       document.write("!"+number+"="+gt);
   }

</script>

</body>
</html>
