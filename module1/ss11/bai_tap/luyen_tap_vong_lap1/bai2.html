<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = parseInt(prompt("nhap nhiet do:"));
    while (i>100||i<20) {
        if (i > 100) {
            alert("giam nhiet do")
        }
        if (i < 20) {
            alert("tang nhiet do")
        } else {
            alert("nhiet  do binh thuong")
        }
    }
</script>

</body>
</html>
