<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 20;
    let n1 = 0;
    let n2 = 1;
    let n3 = 0;
    let total=0;
    for (let i=1;i<20;i++) {
        if (i==1){
            document.write(i+" ");
            total+=i;
        }
        n3=n2+n1;
        document.write(n3+" ");
        total+=n3;
        n1=n2;
        n2=n3;
    }
    document.write("Total="+" "+total);
</script>
