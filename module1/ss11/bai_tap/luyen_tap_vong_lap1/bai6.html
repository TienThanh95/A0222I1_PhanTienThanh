<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let n = 1;
let count = 0;
let total= 0;
while (count<=30){
    if(n%7==0){
        count++;
        total+=n;
    }
    n++;
}
document.write("Total="+total);

</script>

</body>
</html>
