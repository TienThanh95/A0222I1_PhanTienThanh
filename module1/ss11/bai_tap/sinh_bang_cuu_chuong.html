<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <tiatle>Title</tiatle>
</head>
<body>
<script>
   let tableString ='<table border="1">';
   for (let i=1;i<=10;i++) {
       tableString+='<tr>';
       for (let j=1;j<=10;j++) {
           tableString+='<td>'+j+'x'+i+'='+(i*j)+"</td>";
       }
       tableString+='</tr>';
   }
   tableString+='</table>';
   document.write(tableString);
</script>

</body>
</html>
